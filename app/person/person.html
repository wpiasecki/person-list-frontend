<div>
  <div class="people-data">
    <div class="people-data-header">
      <div>ID</div>
      <div>Name</div>
      <div>Disclosable information</div>
    </div>
    <div class="people-data-content" ng-repeat="person in people">
      <div>{{ person.id }}</div>
      <div>{{ person.name }}</div>
      <div>{{ person.disclosableInfo }}</div>
    </div>
  </div>
</div>
